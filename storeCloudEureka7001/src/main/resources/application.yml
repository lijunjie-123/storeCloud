server:
  port: 7001
eureka:
  instance:
    hostname: eureka7001.com #eureka service的实力名称
  client:
    fetch-registry: false #表示自身就是一个注册中心，就是进行维护实例，不需要进行检索服务
    register-with-eureka: false #是否将自身注册到注册中心
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka